<div>
  <mat-toolbar>
    <button mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
            (click)="volverInicio()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Intercorp Clientes</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>
<div>
  <mat-grid-list cols="6" rowHeight="200px">
    <mat-grid-tile colspan="1" rowspan="2">
      <p></p>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="2">
      <mat-card class="example-card">
        <mat-card-title>Analítica</mat-card-title>
        <mat-card-subtitle>Estadísticas de los clientes</mat-card-subtitle>
        <mat-card-content>
          <div>
            <h3>Promedio de edades: </h3>
            <p>{{kpiClientes.promedioEdad}}</p>
          </div>
          <mat-divider></mat-divider>
          <div>
            <h3>Desviación estandar: </h3>
            <p>{{kpiClientes.desviacionStandar}}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="recargar()">Recargar</button>
        </mat-card-actions>
        <mat-progress-bar *ngIf="loading" mode="indeterminate" ></mat-progress-bar>
      </mat-card>


    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="2">
      <p></p>
    </mat-grid-tile>
  </mat-grid-list>
</div>
